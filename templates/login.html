{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>
<p>If you don't have an account, you may <a href="/signup">sign up</a> for one</p>
<form action="/login" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username" class="form-control" type="text" value="{{ username }}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password" class="form-control" type="password">
    </div>
    <input type="submit" value="Login" class="button"><div class="error">{{user_error}}</div>
</form>
{% endblock %}
