{% extends "base.html" %}

{% block content %}

    <div class="page_header"><h1>Build-a-Blog</h1></div>

    <hr />
    {% if posts|length == 0 %}
    <p>No blog posts yet</p>
    {% else %}
        {% for post in posts %}
        <h2><a href="/blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}
    {% endif %}

{% endblock %}
