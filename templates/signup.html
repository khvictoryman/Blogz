{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="/signup" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" name="username" type="text" value="{{ username }}">{{username_error}}
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" name="password" type="password">{{password_error}}
    </div>
    <div class="form-group">
        <label for="verify">Verify Password</label>
        <input class="form-control" name="verify" type="password">{{verify_error}}
    </div>

    <input type="submit" value="Sign Up" class="btn btn-default">
</form>
{% endblock %}
